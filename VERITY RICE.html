<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <main class="main">
          <header class="header">
            <h1 class='h1'>RecipeNow</h1>
            <h2 class='h2'>Take the stress &amp; hassle out of meal planning</h2>
          </header>
          <div class="app-details">
          <div class="features">
            <ul class="feature-list">
              <li class="feature" v-for="(feature, idx) in features" :key="feature.name">
                <button @click="updateActiveIndex(idx)" :class="[activeIndex === idx ? btnActiveClass : '', btnClass]">{{feature.name}}</button>
              </li>
            </ul>
          </div>
            <div class="feature-details">
                <transition name="fade">
              <p class='description' :key="activeIndex">{{ features[activeIndex].description}}</p>
              </transition>
            </div>
          <div class="phone-app">
            <div class="phone-images">
              <img class='image phone-inside' loading="lazy" src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/36489/phone-bg.png" alt="">
              <transition name="slide-move" enter-active-class="slide-in">    
                <div v-for="index in [activeIndex]" :key="index">
                  <img class="image app-screen" :src="appImages[activeIndex].src" />
                </div>  
              </transition>
              <img class='image phone-frame' loading="lazy" src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/36489/phone-frame.png" alt="">
            </div>
          </div>
        </main>
      </div>
      </div>
</body>
</html>
